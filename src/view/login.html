<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="/html/index.html" method="GET" class="form" id="form-1">
            <h3 class="heading">Đăng nhập</h3>
        
            <div class="spacer"></div>
        
            <div class="form-group">
              <label for="fullname" class="form-label">Số điện thoại</label>
              <input id="phone" name="phone" rules = "required" type="text" placeholder="VD: 0123456789" class="form-control">
              <span class="form-message"></span>
            </div>
        
            <div class="form-group">
              <label for="password" class="form-label">Mật khẩu</label>
              <input id="password" name="password" rules = "required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
              <span class="form-message"></span>
            </div>  
            <button class="form-submit">Đăng nhập</button>
          </form>  
    </div>
    <script src="/src/assets/js/validator.js"></script>
    <script>

      // var form = new Validator('#form-1');
      // form.onSubmit = function(formData) {
      //   console.log(formData);
      // }

      document.querySelector('.form-submit').addEventListener('click', (event) => {
        event.preventDefault();
        window.location.href = '/src/view/index.html';
      })

    </script>
</body>
</html>
