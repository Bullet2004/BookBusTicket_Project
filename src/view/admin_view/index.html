<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Nhà Xe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/assets/css/admin_css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center py-3">Nhà Xe</h3>
        <a href="/src/view/admin_view/index.html" class="sidebar-item">
            <i class="fa-solid fa-house" class="icon"></i>
            Dashboard
        </a>
        <a href="/src/view/admin_view/schedule.html" class="sidebar-item">
            <i class="fa-solid fa-bus"></i>
            Chuyến đi
        </a>
        <a href="/src/view/admin_view/ticket.html" class="sidebar-item">
            <i class="fa-solid fa-ticket" class="icon"></i>
            Đặt vé
        </a>
        <a href="/src/view/admin_view/revenue.html" class="sidebar-item">
            <i class="fa-solid fa-hand-holding-dollar" class="icon"></i>
            Doanh thu
        </a>
        <a href="/src/view/admin_view/feedback.html" class="sidebar-item">
            <i class="fa-solid fa-reply" class="icon"></i>
            Phản hồi
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Admin Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-bell"></i> Thông báo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-user"></i> Tài khoản</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Dashboard Overview -->
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title">Tổng số xe</h5>
                            <p class="card-text">20</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5 class="card-title">Tổng số vé bán</h5>
                            <p class="card-text">120</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-warning">
                        <div class="card-body">
                            <h5 class="card-title">Doanh thu</h5>
                            <p class="card-text">50,000,000 VND</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-danger">
                        <div class="card-body">
                            <h5 class="card-title">Phản hồi</h5>
                            <p class="card-text">15</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/assets/js/common_js/auth.js"></script>
    <script>
        // Check if user is logged in and is admin
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!currentUser || currentUser.role !== 'admin') {
                window.location.href = '/src/view/common_view/login.html';
                return;
            }
        });
    </script>
</body>
</html>
