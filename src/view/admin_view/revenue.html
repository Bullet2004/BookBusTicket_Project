<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doanh thu</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">    <link rel="stylesheet" href="/src/assets/css/admin_css/style.css">
    <link rel="stylesheet" href="/src/assets/css/admin_css/revenue.css">
</head>
<body>
     <!-- Sidebar -->
     <div class="sidebar">
        <h3 class="text-center py-3">Nhà Xe</h3>
        <a href="/src/view/admin_view/index.html" class="sidebar-item">
            <i class="fa-solid fa-house" class="icon"></i>
            Dashboard
        </a>
        <a href="/src/view/admin_view/schedule.html" class="sidebar-item">
            <i class="fa-solid fa-bus"></i>
            Chuyến đi
        </a>
        <a href="/src/view/admin_view/ticket.html" class="sidebar-item">
            <i class="fa-solid fa-ticket" class="icon"></i>
            Đặt vé
        </a>
        <a href="/src/view/admin_view/revenue.html" class="sidebar-item">
            <i class="fa-solid fa-hand-holding-dollar" class="icon"></i>
            Doanh thu
        </a>
        <a href="/src/view/admin_view/feedback.html" class="sidebar-item">
            <i class="fa-solid fa-reply" class="icon"></i>
            Phản hồi
        </a>
    </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Admin Dashboard</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-bell"></i> Thông báo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-user"></i> Tài khoản</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
    <div class="container">
        <h2>Doanh thu</h2>
        
        <div class="filter-container">
            <label for="yearSelect">Chọn năm:</label>
            <select id="yearSelect" onchange="updateYearlyChart()">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
            
            <label for="monthSelect">Chọn tháng:</label>
            <select id="monthSelect" onchange="updateMonthlyChart()">
                <option value="0">Tháng 1</option>
                <option value="1">Tháng 2</option>
                <option value="2">Tháng 3</option>
                <option value="3">Tháng 4</option>
                <option value="4">Tháng 5</option>
                <option value="5">Tháng 6</option>
                <option value="6">Tháng 7</option>
                <option value="7">Tháng 8</option>
                <option value="8">Tháng 9</option>
                <option value="9">Tháng 10</option>
                <option value="10">Tháng 11</option>
                <option value="11">Tháng 12</option>
            </select>
        </div>

        <div class="chart-container">
            <h3>Doanh thu trong năm</h3>
            <canvas id="yearlyChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h3>Doanh thu trong tháng</h3>
            <canvas id="monthlyChart"></canvas>
        </div>
    </div>

    <script src="/src/assets/js/admin_js/admin_revenue.js"></script>
</body>
</html>
