<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/assets/css/common_css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng ký</h3>
        
            <div class="spacer"></div>
        
            <div class="form-group">
              <label for="fullname" class="form-label">Tên đầy đủ</label>
              <input id="fullname" name="fullname" rules = "required" type="text" placeholder="VD: 0123456789" class="form-control">
              <span class="form-message"></span>
            </div>
        
            <div class="form-group">
              <label for="email" class="form-label">Số điện thoại</label>
              <input id="phone" name="phone" rules = "required|min:10" type="text" placeholder="VD: 0123456789" class="form-control">
              <span class="form-message"></span>
            </div>
        
            <div class="form-group">
              <label for="password" class="form-label">Mật khẩu</label>
              <input id="password" name="password" rules = "required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
              <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Nhập lại mật khẩu</label>
                <input id="password" name="password" rules = "required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
              </div>  
            <button class="form-submit">Đăng ký</button>
          </form>  
    </div>
    <script src="/src/assets/js/common_js/validator.js"></script>
    <script>

      var form = new Validator('#form-1');
      form.onSubmit = function(formData) {
        console.log(formData);
      }

    </script>
</body>
</html>
