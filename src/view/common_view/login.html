<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/assets/css/common_css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Đăng nhập - Phúc Nguyên Bus</title>
</head>
<body>
    <div class="main">
        <div class="login-container">
            <div class="login-header">
                <img src="/src/assets/img/logo.svg" alt="Phúc Nguyên Bus Logo" class="login-logo">
                <div class="login-header-content">
                    <h2>Đăng nhập</h2>
                    <p class="login-subtitle">Chào mừng bạn đến với Phúc Nguyên Bus</p>
                </div>
            </div>
            
            <form class="form" id="form-1">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input id="username" name="username" rules="required" type="text" placeholder="Tên đăng nhập" class="form-control">
                    </div>
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input id="password" name="password" rules="required|min:6" type="password" placeholder="Mật khẩu" class="form-control">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <span class="form-message"></span>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="form-submit">
                    <i class="fas fa-sign-in-alt"></i>
                    Đăng nhập
                </button>

                <div class="register-link">
                    Chưa có tài khoản? <a href="/src/view/common_view/signup.html">Đăng ký ngay</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/src/assets/js/common_js/validator.js"></script>
    <script src="/src/assets/js/login.js"></script>
    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.querySelector('#password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
